<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Timers</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid red;
        }
        button{
            margin-top: 10px;
            padding: 10px;
        }
    </style>

</head>
<body>

<div id="display">

</div>
<button id="start">Start</button>
<button id="end">End</button>


<script src="assets/js/jquery-3.6.1.min.js"></script>
<script>

    var colors=['red','green','orange','yellow','pink','blue'];

    var count=0;
    function setColors(){
        $("#display").css('background',colors[count]);
        count++;
        if(count==5){
            count=0;
        }
    }

    var id=setInterval(setColors,300);


    //how to stop a timer when we want
    // clearInterval(id);
</script>
</body>
</html>
